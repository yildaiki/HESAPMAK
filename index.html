<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HESAP MAKİNESİ</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <p>hesap makinesi uygulaması</p>

        <input type="" disabled  placeholder="islem" name="" id="sonuc">
        <table>
            <tr>
                <td>
                    <button value="1" class="kare">1</button>
                </td>
                <td>
                    <button value="2" class="kare">2</button>
                </td>
                <td>
                    <button value="3" class="kare">3</button>
                </td>
                <td>
                    <button value="/" class="kare">/</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button value="4" class="kare">4</button>
                </td>
                <td>
                    <button value="5" class="kare">5</button>
                </td>
                <td>
                    <button value="6" class="kare">6</button>
                </td>
                <td>
                    <button value="*" class="kare">*</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button value="7" class="kare">7</button>
                </td>
                <td>
                    <button value="8" class="kare">8</button>
                </td>
                <td>
                    <button value="9" class="kare">9</button>
                </td>
                <td>
                    <button value="+" class="kare">+</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button value="c" class="kare" id="sil">C</button>
                </td>
                <td>
                    <button value="0" class="kare">0</button>
                </td>
                <td>
                    <button value="=" class="kare" id="hesapla">=</button>
                </td>
                <td>
                    <button value="-" class="kare">-</button>
                </td>
            </tr>
        </table>

    </div>



    <script src="./app.js"></script>
</body>

</html>
